{{ define "main" }}
<main>
  <section class="listen container">
    <h2 class="container">Where to Listen</h2>
    <div id="map"></div>
    <ol class="stations">
      {{ range $.Site.Data.stations }}
      <li class="stations__item">
          <span class="stations__item--name">{{ .name }}</span>
          <h4 class="stations__item--location">{{ .location }}</h4>
          <span class="stations__item--time">{{ .time }}</span>
      </li>
      {{ end }}
  </section>
</main>

{{/*  Google Maps  */}}
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOxUZhQsZyfKQbdQEBoeOvhTSkuITBT1Y&callback=initMap&libraries=&v=weekly" defer>
</script>
<script src="/js/map.js"></script>
{{ end }}
