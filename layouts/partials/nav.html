<nav>
    <span class='home'><a href="/">The Herman Radio Network</a></span>

    <button class="hamburger hamburger--collapse" type="button" aria-controls=menu aria-expanded=false>
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>

    <ul id=menu>
        {{ range .Site.Sections }}
        <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
        {{ end }}
        {{ range where .Site.RegularPages "Type" "page" }}
        <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
        {{ end }}
    </ul>

</nav>

<script>
    const navButtons = [...document.querySelectorAll("button[aria-expanded]")];

    function toggleNav() {
        const expanded = this.getAttribute("aria-expanded") == "true" || false;
        this.setAttribute("aria-expanded", !expanded);
    }
    navButtons.map(button => {
        button.addEventListener("click", toggleNav);
    });

    //menu button
    // Look for .hamburger
    var hamburger = document.querySelector(".hamburger");
    // On click
    hamburger.addEventListener("click", function () {
        // Toggle class "is-active"
        hamburger.classList.toggle("is-active");
        // Do something else, like open/close menu
    });
</script>
